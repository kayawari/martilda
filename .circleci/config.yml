version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3
    working_directory: ~/martilda
    steps:
      - checkout
      - restore_cache:
          keys:
            - npm-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-{{ .Branch }}
      - run: npm install
      - run: npm run build --report
      - run: npm run unit
      - run: npm run e2e
      - run: npm run lint
      - save_cache:
          key: npm-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/martilda/node_modules
            - ~/martilda/dist
